<ul class="shoes">
    <mat-grid-list cols="3" rowHeight="2:2">  
      <mat-grid-tile *ngFor="let shoe of shoes">
          <div class="card">
              <img [src]=shoe.imgsrc>
              <p>{{shoe.name}}</p>
              <p class="price">${{shoe.price}}</p>
              <p>{{shoe.desc}}</p>
              <p><button (click)="addItemToCart(shoe)">Add to Cart</button></p>
          </div>
      </mat-grid-tile>
      
    </mat-grid-list>
  </ul>
